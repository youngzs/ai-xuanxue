<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 分类主题渐变 -->
    <linearGradient id="categoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="categoryGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="300" fill="url(#categoryBg)"/>
  
  <!-- 分类树状结构 -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <!-- 主干 -->
    <line x1="300" y1="50" x2="300" y2="250"/>
    
    <!-- 分支 -->
    <line x1="200" y1="100" x2="300" y2="100"/>
    <line x1="400" y1="100" x2="300" y2="100"/>
    <line x1="150" y1="150" x2="200" y2="100"/>
    <line x1="250" y1="150" x2="200" y2="100"/>
    <line x1="350" y1="150" x2="400" y2="100"/>
    <line x1="450" y1="150" x2="400" y2="100"/>
    
    <!-- 子分支 -->
    <line x1="120" y1="200" x2="150" y2="150"/>
    <line x1="180" y1="200" x2="150" y2="150"/>
    <line x1="220" y1="200" x2="250" y2="150"/>
    <line x1="280" y1="200" x2="250" y2="150"/>
    <line x1="320" y1="200" x2="350" y2="150"/>
    <line x1="380" y1="200" x2="350" y2="150"/>
    <line x1="420" y1="200" x2="450" y2="150"/>
    <line x1="480" y1="200" x2="450" y2="150"/>
  </g>
  
  <!-- 分类节点 -->
  <g fill="#ffffff" opacity="0.8">
    <!-- 根节点 -->
    <circle cx="300" cy="50" r="8"/>
    
    <!-- 主分类节点 -->
    <circle cx="200" cy="100" r="6"/>
    <circle cx="400" cy="100" r="6"/>
    
    <!-- 子分类节点 -->
    <circle cx="150" cy="150" r="4"/>
    <circle cx="250" cy="150" r="4"/>
    <circle cx="350" cy="150" r="4"/>
    <circle cx="450" cy="150" r="4"/>
    
    <!-- 叶子节点 -->
    <circle cx="120" cy="200" r="3"/>
    <circle cx="180" cy="200" r="3"/>
    <circle cx="220" cy="200" r="3"/>
    <circle cx="280" cy="200" r="3"/>
    <circle cx="320" cy="200" r="3"/>
    <circle cx="380" cy="200" r="3"/>
    <circle cx="420" cy="200" r="3"/>
    <circle cx="480" cy="200" r="3"/>
  </g>
  
  <!-- 中央标题 -->
  <g>
    <rect x="220" y="120" width="160" height="60" rx="8" fill="rgba(0,0,0,0.4)"/>
    <text x="300" y="145" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#ffffff" font-weight="bold">
      文章分类
    </text>
    <text x="300" y="165" text-anchor="middle" font-family="sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
      Categories
    </text>
  </g>
  
  <!-- 装饰性图标 -->
  <g opacity="0.3">
    <!-- 文件夹图标 -->
    <g transform="translate(50, 80)">
      <rect x="0" y="8" width="24" height="16" rx="2" fill="#ffffff"/>
      <path d="M0,8 L6,8 L8,4 L24,4 L24,8" fill="#ffffff"/>
    </g>
    
    <g transform="translate(520, 180)">
      <rect x="0" y="8" width="24" height="16" rx="2" fill="#ffffff"/>
      <path d="M0,8 L6,8 L8,4 L24,4 L24,8" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- 数据流动效果 -->
  <g opacity="0.4">
    <circle cx="100" cy="50" r="1" fill="#4ecdc4">
      <animate attributeName="cx" values="100;500;100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="1" fill="#ff6b6b">
      <animate attributeName="cx" values="500;100;500" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 