<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 标签主题渐变 -->
    <linearGradient id="tagBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="50%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    
    <!-- 标签颜色渐变 -->
    <linearGradient id="tag1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a52"/>
    </linearGradient>
    
    <linearGradient id="tag2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
    
    <linearGradient id="tag3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#45b7d1"/>
      <stop offset="100%" style="stop-color:#96c93d"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="300" fill="url(#tagBg)"/>
  
  <!-- 标签云效果 -->
  <g opacity="0.7">
    <!-- 大标签 -->
    <g transform="translate(150, 80)">
      <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#tag1)"/>
      <text x="40" y="17" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff">人工智能</text>
    </g>
    
    <g transform="translate(300, 120)">
      <rect x="0" y="0" width="60" height="22" rx="11" fill="url(#tag2)"/>
      <text x="30" y="16" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff">机器学习</text>
    </g>
    
    <g transform="translate(200, 180)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="url(#tag3)"/>
      <text x="45" y="19" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#ffffff">深度学习</text>
    </g>
    
    <!-- 中等标签 -->
    <g transform="translate(420, 90)">
      <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.8)"/>
      <text x="25" y="14" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">数据科学</text>
    </g>
    
    <g transform="translate(100, 150)">
      <rect x="0" y="0" width="45" height="18" rx="9" fill="rgba(255,255,255,0.7)"/>
      <text x="22.5" y="13" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#333">算法</text>
    </g>
    
    <g transform="translate(380, 170)">
      <rect x="0" y="0" width="55" height="22" rx="11" fill="rgba(255,255,255,0.6)"/>
      <text x="27.5" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">神经网络</text>
    </g>
    
    <!-- 小标签 -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="35" height="16" rx="8" fill="rgba(255,255,255,0.5)"/>
      <text x="17.5" y="11" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#333">Python</text>
    </g>
    
    <g transform="translate(480, 140)">
      <rect x="0" y="0" width="40" height="16" rx="8" fill="rgba(255,255,255,0.5)"/>
      <text x="20" y="11" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#333">TensorFlow</text>
    </g>
    
    <g transform="translate(120, 220)">
      <rect x="0" y="0" width="30" height="14" rx="7" fill="rgba(255,255,255,0.4)"/>
      <text x="15" y="10" text-anchor="middle" font-family="sans-serif" font-size="7" fill="#333">NLP</text>
    </g>
    
    <g transform="translate(350, 220)">
      <rect x="0" y="0" width="45" height="16" rx="8" fill="rgba(255,255,255,0.4)"/>
      <text x="22.5" y="11" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#333">计算机视觉</text>
    </g>
    
    <g transform="translate(450, 200)">
      <rect x="0" y="0" width="35" height="14" rx="7" fill="rgba(255,255,255,0.4)"/>
      <text x="17.5" y="10" text-anchor="middle" font-family="sans-serif" font-size="7" fill="#333">区块链</text>
    </g>
  </g>
  
  <!-- 中央标题 -->
  <g>
    <rect x="220" y="110" width="160" height="80" rx="10" fill="rgba(0,0,0,0.5)"/>
    <text x="300" y="135" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ffffff" font-weight="bold">
      标签云
    </text>
    <text x="300" y="155" text-anchor="middle" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
      Tags Cloud
    </text>
    <text x="300" y="175" text-anchor="middle" font-family="sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">
      探索相关主题
    </text>
  </g>
  
  <!-- 装饰性连接线 -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none" opacity="0.5">
    <path d="M230,93 Q280,110 300,130"/>
    <path d="M360,132 Q380,150 420,160"/>
    <path d="M290,148 Q320,180 350,200"/>
    <path d="M220,190 Q180,170 150,160"/>
  </g>
  
  <!-- 浮动粒子效果 -->
  <g opacity="0.6">
    <circle cx="50" cy="100" r="1" fill="#ffffff">
      <animate attributeName="cy" values="100;200;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="150" r="1.5" fill="#ff6b6b">
      <animate attributeName="cy" values="150;50;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="1" fill="#4ecdc4">
      <animate attributeName="cx" values="300;100;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 